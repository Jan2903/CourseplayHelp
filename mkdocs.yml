site_name: Courseplay
site_url: https://sitename.example

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - i18n:
      default_language: en
      languages:
        br: Brasil
        cs: Čeština
        ct: Català
        cz: Česko
        da: Dansk
        de: Deutsch
        ea: Español (EA)
        en: English
        es: Español
        fc: Français (Canada)
        fi: Suomi
        fr: Français
        hu: Magyar
        it: Italiano
        jp: 日本語
        kr: 한국어
        nl: Nederlands
        no: Norsk
        pl: Polski
        pt: Português
        ro: Română
        ru: Русский
        sv: Svenska
        tr: Türkçe
        uk: Українська

extra:
  social:
    - icon: simple/github
      link: https://github.com/Courseplay/Courseplay_FS25/releases

copyright: Copyright &copy; 2025 Courseplay Dev Team
