site_name: CoursePlay
site_url: https://jan2903.github.io/CourseplayHelp
theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.footer
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - search:
      lang:
        - en
        - fr
        - de
        - es
        - pt
        - ru
        - it
        - nl
        - da
        - hu
        - jp
        - pl
  - i18n:
      docs_structure: folder
      languages:
        - locale: "en"
          name: "English"
          default: true
        - locale: "fr"
          name: "Français"
        - locale: "de"
          name: "Deutsch"
        - locale: "es"
          name: "Español"
        - locale: "pt"
          name: "Português"
        - locale: "ru"
          name: "Русский"
        - locale: "it"
          name: "Italiano"
        - locale: "nl"
          name: "Nederlands"
        - locale: "da"
          name: "Dansk"
        - locale: "fi"
          name: "Suomi"
        - locale: "hu"
          name: "Magyar"
        - locale: "jp"
          name: "日本語"
        - locale: "kr"
          name: "한국어"
        - locale: "no"
          name: "Norsk"
        - locale: "pl"
          name: "Polski"
        - locale: "ro"
          name: "Română"
        - locale: "sv"
          name: "Svenska"
        - locale: "tr"
          name: "Türkçe"
        - locale: "uk"
          name: "Українська"

extra:
  social:
    - icon: simple/github
      link: https://github.com/Courseplay/Courseplay_FS25/releases

copyright: Copyright &copy; 2025 Courseplay Dev Team
