          name: "Dansk"
        - locale: "de"
          name: "Deutsch"
        - locale: "es"
          name: "Español (EA)"
        - locale: "es"
          name: "Español"
        - locale: "fr_CA"
          name: "Français (Canada)"
        - locale: "fi"
