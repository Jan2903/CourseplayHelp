site_name: CoursePlay
site_url: https://jan2903.github.io/CourseplayHelp

theme:
  name: material
  font:
    text: Merriweather Sans
    code: Red Hat Mono
  logo: assets/icons/logo.png
  favicon: assets/icons/favicon.ico
  features:
    - navigation.footer
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets

plugins:
  - i18n:
      default_language: en
      docs_structure: folder
      languages:
        - locale: "jp"
          name: "日本語"
          build: true
        - locale: "en"
          name: "English"
          build: true
          default: true
        - locale: "fr"
          name: "Français"
          build: true
        - locale: "de"
          name: "Deutsch"
          build: true
        - locale: "es"
          name: "Español"
          build: true
        - locale: "pt"
          name: "Português"
          build: true
        - locale: "ru"
          name: "Русский"
          build: true
        - locale: "it"
          name: "Italiano"
          build: true
        - locale: "nl"
          name: "Nederlands"
          build: true
        - locale: "da"
          name: "Dansk"
          build: true
        - locale: "fi"
          name: "Suomi"
          build: true
        - locale: "hu"
          name: "Magyar"
          build: true
        - locale: "pl"
          name: "Polski"
          build: true
        - locale: "ro"
          name: "Română"
          build: true
        - locale: "sv"
          name: "Svenska"
          build: true
        - locale: "tr"
          name: "Türkçe"
          build: true
        - locale: "uk"
          name: "Українська"
          build: true


extra:
  social:
    - icon: simple/github
      link: https://github.com/Courseplay/Courseplay_FS25/releases

